apply plugin: 'com.android.application'
//apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId 'io.masse.parityleaguestats'
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 3
        versionName '1.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "SERVER_URL", "\"https://parity-server.herokuapp.com/upload\""
        }
        debug {
            buildConfigField "String", "SERVER_URL", "\"localhost:3001/upload\""
        }
    }
    productFlavors {
    }
    android.sourceSets {
        main.res.srcDirs = ['src/main/res', 'src/ColorPicker/res']
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.google.code.gson:gson:2.7'
}
